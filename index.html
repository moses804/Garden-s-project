<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glorious Gardens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img
        src="images/IMG-20250906-WA0095.jpg"
        alt="Glorious Gardens Logo"
        class="logo"
      />
      <h1>Glorious Gardens</h1>
      <p>PROPAGATORS OF ALL FRUIT TREES AND VEGETABLES SEEDLINGS</p>
    </header>

    <!-- Main Products Section -->
    <main id="products-container"></main>

    <!-- Contact Section -->
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Contact Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Ruth Wanjiru"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+254 713313711"
          required
        />

        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Glorious Gardens | All Rights Reserved</p>
    </footer>

    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
